<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Bid</title>

    <link rel="stylesheet" href="../css/bid.css"/>
    <script src="../lib/jquery-1.11.3.min.js"></script>
    <script src="../js/bid.js"></script>
</head>

<body>
<!--Google Font - Work Sans-->
<link href='https://fonts.googleapis.com/css?family=Work+Sans:400,300,700' rel='stylesheet' type='text/css'>

<div class="container">
    <div class="profile">
        <button class="profile__avatar" id="toggleProfile">
            <img src="../img/bid2.jpg" alt="Bid Now"/>
        </button>
        <div class="profile__form">
            <div class="profile__fields">
                <div class="field">
                    <input type="text" id="digit1" class="input" maxlength="1" required pattern="[0-9]{1}"/>
                    <input type="text" id="digit2" class="input" maxlength="1" required pattern="[0-9]{1}"/>
                    <label class="dot">.</label>
                    <input type="text" id="digit3" class="input" maxlength="1" required pattern="[0-9]{1}"/>
                    <input type="text" id="digit4" class="input" maxlength="1" required pattern="[0-9]{1}"/>
                </div>
                <div class="profile__footer center">
                    <div class="button raised blue">
                        <div class="center">Submit</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
